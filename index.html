<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora IMC</title>
        <script src="./js.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;1,500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="circulo">
            <h1 class="h1">Vamos Calcular o seu imc</h1>
        </div>
        
        <form action="">
            <input type="text" name="nome" id="nome" placeholder="Insira seu nome">
            <input type="number" name="peso" id="peso" placeholder="Qual o seu peso?">
            <input type="number" name="altura" id="altura" placeholder="Qual a sua altura?">
            <input type="submit" id="enviar" value="Calcular IMC">

        </form>
    </body>
</html>
